<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/img/d.png" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- <aside id="fullDay" class="hiddenOnLoad">
      Toggle full day
    </aside> -->
  <main class="container" id="timeblockContainer">
    <div class="watchlist-block row">
      <textarea class="description hour col-3" id="watchlist-title-1" data-hour="watchlist-title-1" placeholder="Enter Watchlist Name"></textarea>
      <textarea class="description col-8" id="watchlist-1" data-hour="watchlist-1" placeholder="Enter your watchlist items here"></textarea>
      <button class="saveBtn col-1" data-hour="watchlist-save-1" aria-label="Save"><i class="far fa-save"></i></button>
    </div>
    <div class="watchlist-block row">
      <textarea class="description hour col-3" id="watchlist-title-2" data-hour="watchlist-title-2" placeholder="Enter Watchlist Name"></textarea>
      <textarea class="description col-8" id="watchlist-2" data-hour="watchlist-2" placeholder="Enter your watchlist items here"></textarea>
      <button class="saveBtn col-1" data-hour="watchlist-save-2" aria-label="Save"><i class="far fa-save"></i></button>
    </div>
    <div class="watchlist-block row">
      <textarea class="description hour col-3" id="watchlist-title-3" data-hour="watchlist-title-3" placeholder="Enter Watchlist Name"></textarea>
      <textarea class="description col-8" id="watchlist-3" data-hour="watchlist-3" placeholder="Enter your watchlist items here"></textarea>
      <button class="saveBtn col-1" data-hour="watchlist-save-3" aria-label="Save"><i class="far fa-save"></i></button>
    </div>
    <!-- Timeblocks go here -->
  </main>

  <footer>
    &copy; 2021 DrumDev
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
